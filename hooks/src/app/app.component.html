<div style="text-align: center;">
  <h1>Welcome to Angular 16</h1>
  <div>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
    <button (click)="add()">Add</button>
    <button (click)="inVisible()">show/hide</button>
    <app-child [myCounter]="number" [secondValue]="secondValue" [numbers]="numbers" *ngIf="hide">
      <h1>
        Hello this is from parent component
      </h1>
    </app-child>
  </div>
</div>
